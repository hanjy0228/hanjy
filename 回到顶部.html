<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        body{
            height: 2000px;
        }
        #top{
            height: 20px;
            width: 20px;
            background:#fa558f;
            cursor:pointer;
            position:fixed;
            right:10px;
            bottom:10px;
        }

    </style>
</head>
<body>
    <div id="top">top</div>

    <script src="jquery-1.11.2.js"></script>
    <script>
        $(function(){
            $("#top").on("click",function(){
                var timer= setInterval (function(){
                    var iScrollTop=$("body").scrollTop();
                    if (iScrollTop<=0){
                        clearInterval(timer);
                    }
                        $("body").scrollTop(iScrollTop-=50);
                });
            });
        })
    </script>

</body>
</html>
