<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .centent{
        text-align: center;
        float: left;
    }
    #select1,#select2{
        height: 160px;
        width: 100px;
    }
    .centent span{
        background: #fa558f;
        width: 116px;
        height: 20px;
        display: block;
        margin-right: 10px;
        text-align: center;
        margin-left: 10px;
        cursor: pointer ;
    }

</style>
<body>
    <div class="centent">
        <select multiple="multiple" id="select1">
            <option value="1">选项1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <div>
            <span id="add">添加到右边</span><br/>
            <span id="add_all">全部添加到右边</span>
        </div>
    </div>
    <div class="centent">
        <select multiple="multiple" id="select2">
            <option value="">选项9</option>
        </select>
        <div>
            <span id="remove">添加到左边</span><br/>
            <span id="remove_all">全部添加到左边</span>
        </div>
    </div>

    <script src="jquery-1.11.2.js"></script>
    <script>
        $(function(){
            var $select1=$("#select1");
            var $select2=$("#select2");
            $("#add").on("click",function(){
                $("#select1 option:selected").appendTo($select2);
            });
            $("#add_all").on("click",function(){
               $("#select1 option").appendTo($select2);
            });
            $("#remove").on("click",function(){
                $("#select2 option:selected").appendTo($select1);
            });
            $("#remove_all").on("click",function(){
                $("#select2 option").appendTo($select1);
            });

            $("#select1").on("dblclick",function(e){
                $(e.target).appendTo($select2);
            });
            $("#select2").on("dblclick",function(e){
                $(e.target).appendTo($select1);
            });

        })
    </script>
</body>
</html>
