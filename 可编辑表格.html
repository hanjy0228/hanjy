<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            border: 1px solid #fa558f;
            border-collapse: collapse;
            width:400px;
        }
        table td,th{
            width: 50%;
            border: 1px solid #fa558f;
            height: 30px;
        }
        tbody th{
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">鼠标点击表格就可以编辑</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <th>学号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="editable">张三</td>
        </tr>
        </tbody>
    </table>

    <script src="jquery-1.11.2.js"></script>
    <script>
        $(function(){
            $(".editable").on("click",function(){
                if($(this).has("input").length>0){
                    return false;
                }
            var $input=$ ("<input type='text'>").val(this.innerHTML);
            $(this).empty().append($input);
                $input.trigger("focus");
            });
        });
    </script>
</body>
</html>
