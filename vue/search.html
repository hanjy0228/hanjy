<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .red{
        color:red;
    }
</style>
<body>
<div id="app">
    <input type="text" v-modal="msg" @keyup="search"/>
    <button @click="add">add</button>
    <ul>
        <li v-for="obj in showArr" @click="obj.active=!obj.active" :class="{red:obj.active}" >
            {{obj.val}}
        </li>
    </ul>
</div>
</body>
<script src="vue.js"></script>
<script>
//    var vm =new Vue;
   new  Vue({
        el:'#app',
        data:{
            arr:[],
            msg:'',
            showArr:[]
        },
        methods:{
            add(){
             this.arr.push({val:this.msg,active:false});
             this.msg='';
             this.arr.sort((a,b) => {
                 return a.val> b.val;
             });

             this.showArr=this.arr;
            },
            search(){
                var filterArr=this.arr.filter( (obj)=>{
                            return obj.val.includes(this.msg);
                        });
                this.showArr=filterArr;
            },
            change(obj){
                obj.active=!obj.active;
            }
        }
    })


</script>
</html>
